name: ci.yaml
on:
    pull_request:
    push:

jobs:
    validate-code:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22"

            - name: Set up pnpm as a package manager
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Install dependencies
              run: pnpm install
              shell: bash

            - name: Run ESLint script and validate
              run: pnpm run lint
              shell: bash
              